<div class="mobile">
    <nav>
      <div class="logo"><img class="blue" src="/assets/png/logo.png"><img class="yellow" src="/assets/png/logo-hover.png"></div>
      <button (click)="showMenu()"></button>
    </nav>
  </div>
  
  <div class="desktop">
    <main>
      <section>
        <div class="logo" [routerLink]="['/Main']"><img class="blue" src="/assets/png/logo.png"><img class="yellow" src="/assets/png/logo-hover.png"></div>
        <div class="desktop-nav">
        <a class="en-language">
          <p class="about-me" (click)="scrollTo('aboutOwner')" [routerLink]="['/Main']">About me</p>
        </a>
        <a class="en-language">
          <p class="skills" (click)="scrollTo('capability')" [routerLink]="['/Main']" >Skills</p>
        </a>
        <a class="en-language">
          <p class="projects" (click)="scrollTo('projectsDone')" [routerLink]="['/Main']">Projects</p>
        </a>
        <a class="en-language">
          <p class="contact" (click)="scrollTo('contact')" [routerLink]="['/Main']">Contact</p>
        </a>
  
        <a class="de-language">
          <p class="about-me" (click)="scrollTo('aboutOwner')" [routerLink]="['/Main']">Über mich</p>
        </a>
        <a class="de-language">
          <p class="skills" (click)="scrollTo('capability')" [routerLink]="['/Main']">Können</p>
        </a>
        <a class="de-language">
          <p class="projects" (click)="scrollTo('projectsDone')" [routerLink]="['/Main']">Projekte</p>
        </a>
        <a class="de-language">
          <p class="contact" (click)="scrollTo('contact')" [routerLink]="['/Main']">Kontakt</p>
        </a>
      </div>
        <div class="language-bar-div">
          <div class="language-en-orange"></div>
          <div class="language-en" (click)="changeLookEn(); changeLanguageEn()"></div>
          <div class="language-bar-l"></div>
          <div class="language-bar-r"></div>
          <div class="language-de" (click)="changeLookDe(); changeLanguageDe()"></div>
          <div class="language-de-orange"></div>
        </div>
      </section>
    </main>
  </div>
